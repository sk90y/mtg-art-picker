name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PySide6 shiboken6 pyinstaller

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --noconfirm --clean `
            --name "MTG Art Picker" `
            --onedir --windowed `
            --collect-all PySide6 `
            mtg_art_picker.py

      - name: Create launcher BAT
        run: |
          $bat = @"
          @echo off
          setlocal
          cd /d "%~dp0"
          start "" "%~dp0MTG Art Picker\MTG Art Picker.exe"
          "@
          $bat | Out-File -Encoding ASCII "CLICK THIS TO RUN.bat"

      - name: Create release ZIP (no nesting)
        run: |
          New-Item -ItemType Directory -Force -Path "release" | Out-Null
          Copy-Item -Recurse -Force "dist\MTG Art Picker" "release\MTG Art Picker"
          Copy-Item -Force "CLICK THIS TO RUN.bat" "release\CLICK THIS TO RUN.bat"
          if (Test-Path "MTG_Art_Picker_Windows.zip") { Remove-Item "MTG_Art_Picker_Windows.zip" -Force }
          Compress-Archive -Path "release\*" -DestinationPath "MTG_Art_Picker_Windows.zip"

      # Optional: keeps a downloadable artifact on the Actions run page (will be wrapped by GitHub)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MTG_Art_Picker_Windows
          path: MTG_Art_Picker_Windows.zip

      # This is the key part: attach the zip to the GitHub Release automatically
      - name: Publish Release (attach ZIP)
        uses: softprops/action-gh-release@v2
        with:
          files: MTG_Art_Picker_Windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
