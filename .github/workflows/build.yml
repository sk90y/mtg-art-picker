name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests PySide6 shiboken6 pyinstaller

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean `
            --name "MTG Art Picker" `
            --onedir --windowed `
            --collect-all PySide6 `
            mtg_art_picker.py

      - name: Prepare release folder + launcher
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null

          # Copy the built app folder into a clean staging folder
          Copy-Item -Recurse -Force "dist\MTG Art Picker" "release\MTG Art Picker"

          # Create launcher BAT (no here-strings, avoids YAML indentation issues)
          $batPath = "release\CLICK THIS TO RUN.bat"
          Set-Content -Encoding ASCII -Path $batPath -Value "@echo off"
          Add-Content -Encoding ASCII -Path $batPath -Value "setlocal"
          Add-Content -Encoding ASCII -Path $batPath -Value "cd /d ""%~dp0"""
          Add-Content -Encoding ASCII -Path $batPath -Value "start """" ""%~dp0MTG Art Picker\MTG Art Picker.exe"""

      - name: Create ZIP
        shell: pwsh
        run: |
          if (Test-Path "MTG_Art_Picker_Windows.zip") { Remove-Item "MTG_Art_Picker_Windows.zip" -Force }
          Compress-Archive -Path "release\*" -DestinationPath "MTG_Art_Picker_Windows.zip"

      - name: Upload Artifact (Actions tab)
        uses: actions/upload-artifact@v4
        with:
          name: MTG_Art_Picker_Windows
          path: MTG_Art_Picker_Windows.zip

      - name: Publish Release (only on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: MTG_Art_Picker_Windows.zip
          generate_release_notes: true
