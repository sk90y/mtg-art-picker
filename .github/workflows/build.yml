name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests PySide6 shiboken6 pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --clean ^
            --name "MTG Art Picker" ^
            --onedir --windowed ^
            --collect-all PySide6 ^
            mtgpicturedownloadscript4.0.py

      - name: Create Launcher
        run: |
          echo @echo off > "CLICK THIS TO RUN.bat"
          echo cd /d "%%~dp0" >> "CLICK THIS TO RUN.bat"
          echo start "" "%%~dp0MTG Art Picker\MTG Art Picker.exe" >> "CLICK THIS TO RUN.bat"

      - name: Package ZIP
        run: |
          powershell Compress-Archive -Path "dist\MTG Art Picker" -DestinationPath "MTG_Art_Picker_Windows.zip"
          powershell Compress-Archive -Path "CLICK THIS TO RUN.bat" -Update -DestinationPath "MTG_Art_Picker_Windows.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MTG_Art_Picker_Windows
          path: MTG_Art_Picker_Windows.zip
